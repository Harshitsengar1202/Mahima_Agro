<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mahima Agro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body onload="typeWriter()">
    
    
    

    <div class="bg-image">
        <div class="top">
            <p style="font-size: larger;">&nbsp;&nbsp;&nbsp;Mahima Agro</p>
            
        </div>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="plants.html">Plants</a>
            <a href="plantcombo.html">Plant Combos </a>
            <a href="bestselling.html">Best Selling </a>
            <a href="bulk.html">Plants in Bulk </a>
            <a href="contact.html" class="right">Contact us</a>
            <a href="contact.html" class="right">Contact us</a>
        </div>
    </div>

    <div class="bg-text">
        <h1 id="label"></h1>
        <script>
            var i = 0;
            var txt = 'Welcome to Mahima Agro';
            var speed = 50;
            
            function typeWriter() {
              if (i < txt.length) {
                document.getElementById("label").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
              }
              
            }
            
        </script>
    </div>

    <div class="header">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        </head>
    </div>
</body>

</html>
